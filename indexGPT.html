<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Contact Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Company Contact Information</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Company Name:</strong> Acme Corporation</li>
          <li class="list-group-item"><strong>Address:</strong> 123 Main Street</li>
          <li class="list-group-item"><strong>City:</strong> Springfield</li>
          <li class="list-group-item"><strong>State:</strong> IL</li>
          <li class="list-group-item"><strong>Zip Code:</strong> 62704</li>
          <li class="list-group-item"><strong>Phone Number:</strong> (123) 456-7890</li>
          <li class="list-group-item"><strong>Email:</strong> contact@acmecorp.com</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
