<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .info {
      margin: 15px 0;
    }
    .info strong {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Company Info</h1>
    <div class="info"><strong>Company Name:</strong> Example Company Inc.</div>
    <div class="info"><strong>Address:</strong> 1234 Business Rd.</div>
    <div class="info"><strong>City:</strong> Metropolis</div>
    <div class="info"><strong>State:</strong> NY</div>
    <div class="info"><strong>Zip:</strong> 10001</div>
    <div class="info"><strong>Phone Number:</strong> (123) 456-7890</div>
    <div class="info"><strong>Email:</strong> contact@example.com</div>
  </div>
</body>
</html>
